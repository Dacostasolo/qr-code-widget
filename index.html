<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- google fonts provided in the styles-quide -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="flex container">
      <div class="flex qr__code">
        <div class="qr__code-image">
          <img src="./images/image-qr-code.png" alt="" srcset="" />
        </div>
        <div class="flex qr__code-paragraph">
          <h3 class="qr__code-paragraph-heading">
            Improve your front-end skills by building projects
          </h3>
          <span class="qr__code-paragraph-body">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </span>
        </div>
      </div>
      <div class="qr_code-attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dacosta Solomon</a>.
      </div>
    </div>
  </body>
</html>
